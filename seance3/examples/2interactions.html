<!DOCTYPE html>
<html>
  <head>
    <title>Input/Output</title>
  </head>
  <body>
    <h1>Input/Output</h1>
    <button onclick="getInput()">Get Input</button>
    <script>
      function getInput() {
        //la méthode prompt() affiche une boîte de dialogue qui invite l'utilisateur à saisir des données
        let valeur = prompt("Entrez une valeur :");
        //la méthode console.log() donne un output dans la Console Web
        console.log(valeur);
      }
    </script>
  </body>
</html>
